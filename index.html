<script>
(function(){
  function T(el){ return (el && (el.innerText||el.textContent)||'').trim().toLowerCase(); }
  function rmTop(){
    const keys = ["fellou the agentic browser","the agentic browser","fellou"];
    const btns = ["visit website","more use cases","try fellou"];
    const nodes = Array.from(document.body.querySelectorAll('*')).slice(0, 3000);
    let target = null;
    for (const n of nodes){
      const t = T(n); if (!t) continue;
      if (keys.some(k=>t.includes(k)) && btns.filter(b=>t.includes(b)).length>=2){ target=n; break; }
    }
    if (target){
      let c = target;
      for (let i=0; i<6 && c; i++){ if (/^(HEADER|NAV)$/i.test(c.tagName)) break; c = c.parentElement; }
      (c||target).remove();
    }
  }
  function rmBottom(){
    const el = Array.from(document.querySelectorAll('body *')).find(n=>/made with fellou/i.test(n.textContent||''));
    if (el){ (el.closest('footer,div,section,p,span')||el).remove(); }
  }
  function guard(){
    const FELLOU = /(^|\.)fellou\.(ai|io)$/i;
    document.addEventListener('click', function(e){
      const a = e.target.closest('a[href]'); if (!a) return;
      try{
        const u = new URL(a.getAttribute('href'), document.baseURI);
        if (FELLOU.test(u.hostname)){
          e.preventDefault();
          if (u.hash && document.querySelector(u.hash)){
            document.querySelector(u.hash).scrollIntoView({behavior:'smooth', block:'start'});
            history.pushState(null,'',u.hash);
          }
        }
      }catch(_){}
    }, true);
  }
  function init(){ rmTop(); rmBottom(); guard(); }
  if (document.readyState!=='loading') setTimeout(init,0); else document.addEventListener('DOMContentLoaded', init);
  new MutationObserver(()=>{ rmTop(); rmBottom(); }).observe(document.documentElement,{childList:true,subtree:true});
})();
